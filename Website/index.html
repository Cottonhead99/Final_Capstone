<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>NFT Marketplace</h1>
    <h2>Mint NFT</h2>
    <form id="mintForm">
        <label for="ownerAddress">Owner Address:</label>
        <input type="text" id="ownerAddress" name="ownerAddress" required><br>
        <label for="price">Price (in ETH):</label>
        <input type="text" id="price" name="price" required><br>
        <input type="submit" value="Mint NFT">
    </form>
    
    <h2>List NFT for Sale</h2>
    <form id="listForm">
        <label for="tokenId">Token ID:</label>
        <input type="text" id="tokenId" name="tokenId" required><br>
        <label for="salePrice">Sale Price (in ETH):</label>
        <input type="text" id="salePrice" name="salePrice" required><br>
        <input type="submit" value="List NFT for Sale">
    </form>

    <h2>Buy NFT</h2>
    <form id="buyForm">
        <label for="tokenIdToBuy">Token ID to Buy:</label>
        <input type="text" id="tokenIdToBuy" name="tokenIdToBuy" required><br>
        <input type="submit" value="Buy NFT">
    </form>

    <h2>NFTs Available</h2>
    <div id="nfts"></div>
</body>
</html>
